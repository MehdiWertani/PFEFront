<div class="container">

  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col">Campaign Id</th>
      <th scope="col">Campaign Name</th>
      <th scope="col">Description</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col">Canal Type</th>
      <th scope="col">Execution Type</th>
      <th scope="col">Actions <i class="fas fa-tools"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="campaigns == null || campaigns.length <= 0">
      <td colspan="8">No records found</td>
    </tr>
    <tr *ngFor="let campaign of campaigns">
      <td>{{campaign.id}}</td>
      <td>{{campaign.name}}</td>
      <td>{{campaign.description}}</td>
      <td>{{campaign.date_start}}</td>
      <td>{{campaign.date_end}}</td>
      <td>{{campaign.canal_type}}</td>
      <td>{{campaign.execution_type}}</td>
      <td>
        <button (click)="deleteCampaign(campaign.id)"
                class="btn btn-outline-danger"
                style="border-radius: 35px;"
                title="Run test"><i class="fas fa-trash-alt"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>


</div>
