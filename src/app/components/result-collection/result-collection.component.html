<div class="container">
  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col">Status</th>
      <th scope="col">Suceeded SMS</th>
      <th scope="col">Failed SMS</th>
      <th scope="col">Total sent SMS</th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="col">{{result.executionStatus}}</th>
      <th scope="col">{{result.succeededSmsNbr}}</th>
      <th scope="col">{{result.koSmsNbr}}</th>
      <th scope="col">{{result.koSmsNbr + result.succeededSmsNbr}}</th>
    </tr>

    </tbody>
  </table>

</div>
