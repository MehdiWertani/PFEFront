<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>

    <th scope="col">test</th>
    <th scope="col">test state</th>


  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="col">Campagne Prepation</th>
    <th bgcolor="green" scope="col">ok</th>
    <button (click)="Details1()">Details</button>
  </tr>
  <tr>
    <th scope="col">Campagne Execution</th>
    <th bgcolor="green" scope="col">ok</th>
    <button (click)="Details2()">Details</button>
  </tr>
  <tr>
    <th scope="col">Campagne Sent to Backend</th>
    <th bgcolor="green" scope="col">ok</th>
    <button>Details</button>
  </tr>
  <tr>
    <th scope="col">Result Collection</th>
    <th bgcolor="green" scope="col">{{result}}</th>
    <button (click)="Details3()">Details</button>
  </tr>
  </tbody>
</table>
<button (click)="exportToPdf(result)">Export Rapport</button>
