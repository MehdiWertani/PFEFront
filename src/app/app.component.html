<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <img src="../assets/image/itserv.png" style="border-radius: 100px;
    height: 50px;"> &nbsp;
    <a class="navbar-brand" href="#">ItSERV</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" href="/home" routerLink="home">Home <i class="fas fa-home"></i></a>
      </li>
      <li *ngIf="showAdminBoard" class="nav-item">
        <a class="nav-link" href="/admin" routerLink="admin">Admin Board <i class="fas fa-tachometer-alt"></i></a>
      </li>
      <li *ngIf="showBillingManagerBoard" class="nav-item">
        <a class="nav-link" href="/bil" routerLink="bil">Delivery Manager Board <i
          class="fas fa-tachometer-alt"></i></a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" href="/user" routerLink="user">User <i class="fas fa-tachometer-alt"></i></a>
      </li>
    </ul>

    <ul *ngIf="!isLoggedIn" class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" href="/login" routerLink="login">Login <i class="fas fa-sign-in-alt"></i></a>
      </li>
    </ul>

    <ul *ngIf="isLoggedIn" class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/profile" routerLink="profile" title="Profile details">{{ username }} <i
          class="fas fa-user"></i></a>
      </li>
      <li class="nav-item">
        <a (click)="logout()" class="nav-link" href title="logout">Logout
          <i class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </nav>
</div>
<div style="margin-top: 30px"></div>
<router-outlet></router-outlet>
<app-footer></app-footer>
